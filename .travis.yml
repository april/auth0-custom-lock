language: node_js
node_js:
  - 14

cache:
  directories:
    - node_modules # NPM packages

before_script:
  - npm install

script:
  - npm run build


deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist
  github_token: $github_token
  on:
    branch: development

env:
  global:
    secure: 
